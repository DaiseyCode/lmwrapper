[build-system]
requires = ["setuptools>=68.2.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Auto discover
#packages = [
#    "lmwrapper",
#    "lmwrapper.huggingface_wrapper",
#    "lmwrapper.openai_wrapper",
#]
#py-modules = ["lmwrapper"]

[tool.setuptools.packages.find]
where = ["."]
include = ["lmwrapper*"]

[project]
name = "lmwrapper"
version = "0.9.2.0"
authors = [
    { name = "David Gros" },
    { name = "Claudio Spiess" },
]
description = "Wrapper around language model APIs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = ["Programming Language :: Python :: 3"]
keywords = ["large language models", "openai"]
dependencies = [
    "openai~=1.14.0",
    "diskcache~=5.6.3",
    "joblib~=1.3.2",
    "tiktoken~=0.5.1",
    "ratemate~=0.1",
    "humanize~=4.8.0",
]

[project.optional-dependencies]
dev = ["black~=23.10.0", "ruff~=0.1.1", "pytest~=7.4.2", "pytest-cov~=4.1.0"]
quant = ["bitsandbytes~=0.41.1"]
hf = ["torch~=2.1.0", "transformers~=4.34.1"]
# Torch nightlies can be installed as follows:
# CPU: pip3 install --pre torch --index-url https://download.pytorch.org/whl/nightly/cpu
# CUDA: pip3 install --pre torch --index-url https://download.pytorch.org/whl/nightly/cu121
#hf-dev = [
#    "torch>=2.1.0",
#    "transformers @ git+https://github.com/huggingface/transformers",
#]
accelerate = ["accelerate~=0.23.0"]
xformers = ["xformers~=0.0.22"]
flash-attn = [ "flash_attn~=2.3.2"]
ort = ["optimum[onnxruntime]~=1.13.2"]
# This will also install accelerate:
ort-gpu = ["optimum[onnxruntime-gpu]~=1.13.2"]

[project.urls]
"Homepage" = "https://github.com/DaiseyCode/lmwrapper"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
fix-only = true
line-length = 88
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I",
    "B",
    "Q",
    "TID",
    # "C90",
    "N",
    "D",
    "UP",
    "ANN",
    "S",
    "BLE",
    "FBT",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "EM",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TCH",
    "INT",
    "ARG",
    "PTH",
    "PL",
    "TRY",
    "FLY",
    "PERF",
    "RUF",
    "ERA",
]

